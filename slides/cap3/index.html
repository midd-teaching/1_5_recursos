# Los verbos irregulares con -go: la forma yo

&lt;/br&gt;

.Large[
| Infinitivo |    |   Yo       |    |            Otras personas           |

| salir      |    | **salgo**  |    | sales, sale, salimos, salís, salen  |

]

# El verbo ir

|     |    | Singular             |    | Plural                      |
| :-- | :- | :------------------- | :- | :-------------------------- |
| 1a  |    | yo **voy**           |    | nosotros/as **vamos**       |
| 2a  |    | tú **vas**           |    | vosotros/as **vais**        |
| 3a  |    | él/ella/usted **va** |    | ellos/ellas/ustedes **van** |
| | &amp;nbsp; &amp;nbsp; &amp;nbsp; | | &amp;nbsp; &amp;nbsp; &amp;nbsp; | |

--

- Ir a + sustantivo (movimiento, ¿Adónde vas?)
  - **Voy a** la biblioteca
  - **Vamos a** la playa

- Ir a + infinitivo (futuro, ¿Qué vas a hacer?)
  - **Voy a** estudiar
  - Los estudiantes **van a** estudiar este fin de semana

# Verbos irregulares

## Verbos con cambio en la raíz

.Large[

| El infinitivo | la raíz |     |   el cambio    |    Ej.    |
| :------------ | :-----: | :-: | :------------: | :-------- |
| &amp;nbsp;        |         |     |                |           |
| pensar        | pens-   |     | p.RUred[ie]ns  | Yo pienso |
|               | **e**   |  →  | **ie**         |           |
| &amp;nbsp;        |         |     |                |           |
| volver        | volv-   |     | v.RUred[ue]lv- | Yo vuelvo |
|               | **o**   |  →  | **ue**         |           |
| &amp;nbsp;        |         |     |                |           |
| pedir         | ped-    |     | p.RUred[i]d-   | Yo pido   |
|               | **e**   |  →  | **i**          |           |

]

# Verbos irregulares

## Los verbos con el cambio **e** → **ie**

.center[
.large[
|     Pensar    |             | &amp;nbsp; |                     |             |
| :------------ | :---------- | :----- | :------------------ | :---------- |
| yo            | p**ie**nso  |        | nosotros            | pensamos    |
| tú            | p**ie**nsas |        | vosotros            | pensáis     |
| él/ella/usted | p**ie**nsa  |        | ellos/ellas/ustedes | p**ie**nsan |
]
]

--

### Ejemplos

- emp.RUred[e]zar
- pref.RUred[e]rir
- qu.RUred[e]rer
- recom.RUred[e]ndar

.Large[¡.RUred[OJO]! No hay cambio en las formas de **nosotros**/**vosotros**]
]
